<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container mt-2"> 
		<div class="row"> 
			<div class="col-md-8 offset-2 text-center p-3"> 
				<h3 class="font-weight-bold">Creousel Slide</h3>
			</div>
		</div>
		<div class="carousel slide" id="demo" data-ride="carousel">
			<!---Indicators end---->
			<ul class="carousel-indicators"> 
				<li class="active" data-target="#demo" data-slide-to="0"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
				
			</ul>
			<!-----Carousel indicators end-->
			<!----carousel inner start---->
			<div class="carousel-inner"> 
				<div class="carousel-item active">
					<img src="img/featured1.jpg" width="100%" height="400px" alt="" />
				</div>
				<div class="carousel-item">
					<img src="img/featured2.jpg" width="100%" height="400px"alt="" />
				</div>
				<div class="carousel-item">
					<img src="img/featured3.jpg" width="100%" height="400px"alt="" />
				</div>
			</div>
			<!---Carousel inner end--->
			<!---left and right controls---->
			<a  class="carousel-control-prev" href="#demo" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
			</a>
			<a  class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon" ></span>
			</a>
		</div>
		
	</div>
	<script type="text/javascript" src="js/jquery.3.4.1.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script type="text/javascript" src="js/Custom.js"></script>


</body>
</html>
